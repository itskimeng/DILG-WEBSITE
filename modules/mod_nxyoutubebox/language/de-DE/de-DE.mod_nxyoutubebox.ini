MOD_NXYTB_VID_LBL="Video,Playlist oder User ID"
MOD_NXYTB_VID_DESC=""

MOD_NXYTB_FS_LBL="Vollbild"
MOD_NXYTB_FS_DESC="Diese Einstellung definiert ob die Vollbild Schaltfläche angezeigt werden soll."

MOD_NXYTB_AP_LBL="Autoplay"
MOD_NXYTB_AP_DESC="Diese Einstellung definiert ob der Video oder das erste Video der Playlist direkt abgespielt werden soll."

MOD_NXYTB_LOOP_LBL="Loop"
MOD_NXYTB_LOOP_DESC="Wenn ein einzelnes Video wiedergegeben wird definiert lässt diese Einstellung den Player das konfigurierte Video in einer Endlosschlaufe spielen. Wird der Playlistmodus verwendet wird die komplette Playlist abgespielt, anschliessend wieder von vorne begonnen."

MOD_NXYTB_MUTE_LBL="Stummschaltung"
MOD_NXYTB_MUTE_DESC="Das Video wird am Anfang stumm geschalten."

MOD_NXYTB_VOL_LBL="Lautstärke"
MOD_NXYTB_VOL_DESC="Lautstärke des Videos definieren (Diese Option kann später durch den Besucher angepasst werden wenn der Blocklayer nicht verwendet wird). Für eine 0 Lautstärke bitte die Stummschaltung verwenden."

MOD_NXYTB_CTRL_LBL="Steuerung anzeigen"
MOD_NXYTB_CTRL_DESC="Grafische Videosteuerung von YouTube ein- oder ausschalten."

MOD_NXYTB_REL_LBL="Ähnliche Inhalte anzeigen"
MOD_NXYTB_REL_DESC="Related Videos am Ende der Wiedergabe anzeigen oder nicht? - Diese Option hat keinen Effekt wenn der Loop Modus aktiv ist."

MOD_NXYTB_DKB_LBL="Keyboardeingaben deakt."
MOD_NXYTB_DKB_DESC="Unterbindet Keyboard Eingaben zur Videosteuerung."

MOD_NXYTB_BRAND_LBL="Modestbranding"
MOD_NXYTB_BRAND_DESC="<p>Mit dieser Option lässt sich das YouTube Logo ausblenden. Da Youtube Logo wird dennoch angezeigt wenn der Besucher das Video pausiert oder mit der Maus über das Video fährt.</p><p><img src='../modules/mod_nxyoutubebox/images/hideLogo.png' alt='ModestBranding Example' /></p>"

MOD_NXYTB_ANNO_LBL="Annotations"
MOD_NXYTB_ANNO_DESC="<p>Annotations - Videohinweise können mit dieser Einstellung unterbunden werden.</p><p><img src='../modules/mod_nxyoutubebox/images/annotations.png' alt='Annotations Example' /></p>"

MOD_NXYTB_SINFO_LBL="Videoinfos"
MOD_NXYTB_SINFO_DESC="<p>Diese Einstellung ermöglicht es die Videoinformationen (obern links) zu deaktivieren.</p><p><img src='../modules/mod_nxyoutubebox/images/showinfo.jpg' alt='Show Videoinfo Example' /></p>"

MOD_NXYTB_STIME_LBL="Videostart"
