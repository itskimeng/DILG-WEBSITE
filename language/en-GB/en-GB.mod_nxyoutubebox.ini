MOD_NXYTB_XML_DESCRIPTION="<p><img title='nx-logo' src='http://update.nx-designs.ch/materials/nxlogo/v1_dark.png' width='250px'></p><p>Display your favorite YouTube Videos on every Module Position.<br>You can set the Visual Style of this Module Instance in the <a href="#attrib-visual" id="visual">Styling Section</a>.</p><script type='text/javascript'>jQuery('#visual').click(function(event){event.preventDefault(); jQuery('#myTabTabs a[href="_QQ_"#attrib-visual"_QQ_"]').tab('show');});</script>"


