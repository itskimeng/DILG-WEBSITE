; Title Player Options
MOD_NXYTB_POPTIONS_TIT="<h4>Player Options</h4>"

MOD_NXYTB_VID_LBL="Video,Playlist or User ID"
MOD_NXYTB_VID_DESC=""

MOD_NXYTB_FS_LBL="Fullscreen"
MOD_NXYTB_FS_DESC="Setting this option to No prevents the fullscreen button from displaying in the player. The default value is Yes, which causes the fullscreen button to display."

MOD_NXYTB_AP_LBL="Autoplay"
MOD_NXYTB_AP_DESC="This option specifies whether the initial video will automatically start to play when the player loads."

MOD_NXYTB_LOOP_LBL="Loop"
MOD_NXYTB_LOOP_DESC="In the case of a single video player, <b>Yes</b> causes the player to play the initial video again and again. In the case of a playlist player, the player plays the entire playlist and then starts again at the first video."

MOD_NXYTB_MUTE_LBL="Mute"
MOD_NXYTB_MUTE_DESC=""

MOD_NXYTB_VOL_LBL="Volume"
MOD_NXYTB_VOL_DESC=""

MOD_NXYTB_CTRL_LBL="Show Controls"
MOD_NXYTB_CTRL_DESC="This option indicates whether the video player controls are displayed."

MOD_NXYTB_REL_LBL="Show related"
MOD_NXYTB_REL_DESC="This parameter indicates whether the player should show related videos when playback of the initial video ends."

MOD_NXYTB_DKB_LBL="Disable Keyboard"
MOD_NXYTB_DKB_DESC="Setting the option's value to Yes causes the player to not respond to keyboard controls. The default value is No, which means that keyboard controls are enabled."

MOD_NXYTB_BRAND_LBL="Modestbranding"
MOD_NXYTB_BRAND_DESC="<p>This option lets you use a YouTube player that does not show a YouTube logo. Set the parameter value to Yes to prevent the YouTube logo from displaying in the control bar.<br><b>Note</b> a small YouTube text label will still display in the lower-right corner of a paused video or when the user's mouse pointer hovers over the player.</p><p><img src='../modules/mod_nxyoutubebox/images/hideLogo.png' alt='ModestBranding Example' /></p>"

MOD_NXYTB_ANNO_LBL="Annotations"
MOD_NXYTB_ANNO_DESC="<p>Setting this option to Yes causes video annotations to be shown by default, whereas setting to No causes video annotations to not be shown by default.</p><p><img src='../modules/mod_nxyoutubebox/images/annotations.png' alt='Annotations Example' /></p>"

MOD_NXYTB_SINFO_LBL="Show Info"
MOD_NXYTB_SINFO_DESC="<p>Setting the parameter's value to No causes the player to not display information like the video title and uploader before the video starts playing.</p><p><img src='../modules/mod_nxyoutubebox/images/showinfo.jpg' alt='Show Videoinfo Example' /></p>"

MOD_NXYTB_STIME_LBL="Video Start Time"
MOD_NXYTB_STIME_DESC="This parameter causes the player to begin playing the video at the given number of seconds from the start of the video. The parameter value is a positive integer."

MOD_NXYTB_INLINE_LBL="iOS Inline Playback"
MOD_NXYTB_INLINE_DESC=""




