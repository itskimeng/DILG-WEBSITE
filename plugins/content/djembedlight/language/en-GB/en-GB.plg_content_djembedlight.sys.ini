PLG_CONTENT_DJEMBEDLIGHT="DJ-Embed Light"
PLG_CONTENT_DJEMBEDLIGHT_DESCRIPTION="This plugin makes putting embeded staff easier than ever. Just paste the regular link into the joomla editor and it will be replaced with its embed code. You will also see the thumbnail in the joomla editor a while after you paste the link.<br /><br /><b>Plugin supports:</b> Youtube and Vimeo.<br /><br />Do you like it? Share it and write a short review on JED and tell us what else it should support."
